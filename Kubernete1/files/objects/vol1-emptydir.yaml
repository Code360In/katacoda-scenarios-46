apiVersion: v1
kind: Pod
metadata:
  name: init-demo
spec:
  volumes:
  - name: workdir
    emptyDir: {}
  dnsPolicy: Default
  # These containers are run during pod initialization
  initContainers:
  - name: install
    image: busybox
    command:
    - echo 
    - "My custom Index page"
    - >
    - "/work-dir/index.html"
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"    
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html

